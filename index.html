<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class 'title-container'>
        <div class="title">Make Your Move</div>
    </div>
    <div class="buttons">
        <div class="rock-button">
            <button class="rock">Rock</button>
        </div>
        <div class="paper-button">
            <button class="paper">Paper</button>
        </div>
        <div class="scissors-button">
            <button class="scissor">Scissors</button>
        </div>
    </div>

    <div class="player-move__container">
        <div class="player-move"><span class="move"></span></div>
        <div class="computer-move"></div>
    </div>
    <div class="winner__container">
        <div class="winner"></div>
    </div>

    <div class="score__container">
        <div class="score"><span class="player_score"></span> - <span class="computer_score"></span></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
